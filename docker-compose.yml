version: '3.8'

services:
  # --- 1. BANCO DE DADOS (POSTGRES) ---
  db:
    image: postgres:15-alpine
    container_name: acidentes_postgres
    restart: always
    environment:
      POSTGRES_DB: acidentes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script inicial (opcional)
      - ./Data_Layer/silver/ddl.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. PGADMIN (INTERFACE DO BANCO) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: acidentes_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data: